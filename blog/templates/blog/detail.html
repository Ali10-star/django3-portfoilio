{% extends 'portfolio/base.html' %}
{% block content %}
    <h1>{{ blog.title }}</h1>

    <div class="container">
        <div class="row" style="font-size : 1.2em">
                <p>
                    {{ blog.description|safe }}
                </p>
        </div>
    </div>
    <div class='float-right text-muted'>
        Created at : {{ blog.date|date:'F jS Y' }} <br><br>
    </div>
{% endblock %}
